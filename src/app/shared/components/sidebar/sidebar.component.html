<aside class="w-[360px] h-screen bg-[#1A1C20] p-6 absolute">
  <div class="flex items-center gap-3">
    <div class="h-8 w-8 rounded-full flex items-center justify-center bg-[#161617]">
      <lucide-icon [img]="Check2Icon" class="text-white" size="20" />
    </div>
    <p class="text-lg text-white font-medium">Todo Angular</p>
  </div>
  <div class="flex flex-col gap-2 mt-6">
    <a
      routerLink="/"
      [routerLinkActive]="activeClass"
      [routerLinkActiveOptions]="{ exact: true }"
      class="text-white/50 flex gap-4 p-3 items-center hover:bg-[#272B33] rounded-lg"
    >
      <lucide-icon [img]="CalendarOneIcon" class="text-white" size="20" />
      Today
    </a>
    <a
      routerLink="/inbox"
      [routerLinkActive]="activeClass"
      class="text-white/50 flex gap-4 p-3 items-center hover:bg-[#272B33] rounded-lg"
    >
      <lucide-icon [img]="InboxIcon" class="text-white" size="20" />
      Inbox
    </a>
    <a
      routerLink="/completed"
      [routerLinkActive]="activeClass"
      class="text-white/50 flex gap-4 p-3 items-center hover:bg-[#272B33] rounded-lg"
    >
      <lucide-icon [img]="SquareCheckIcon" class="text-white" size="20" />
      Completed
    </a>
  </div>
</aside>
