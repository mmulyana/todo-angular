<div>
  <div>
    <form (ngSubmit)="onSubmit()">
      <input  class='bg-red-500' placeholder="name task" name="todoName" [(ngModel)]="todoName" />
      <button type="submit">Save</button>
    </form>
  </div>
  <ul>
    <li *ngFor="let i of data">
      <input type="checkbox" [checked]="i.checked" (change)="toggle(i)" />
      <p [ngClass]="{ done: i.checked }">
        {{ i.name }}
      </p>
    </li>
  </ul>
</div>
